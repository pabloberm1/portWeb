<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pablo Bermudez-Canete </title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #333;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
        }
        header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #000;
            cursor: pointer;
        }
        header h1:hover {
            color: #0077be;
        }
        header nav {
            display: flex;
            gap: 20px;
        }
        header nav a {
            text-decoration: none;
            color: #0077be;
            font-weight: bold;
            font-size: 1em;
            transition: color 0.3s;
        }
        header nav a:hover {
            color: #00b3ff;
        }
        .main-content {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
        }
        .main-content .text {
            max-width: 600px;
        }
        .main-content h2 {
            font-size: 3em;
            color: #ff6347;
        }
        .main-content p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #333;
        }
        .shapes-container {
            position: absolute;
            right: 50px;
            bottom: 50px;
        }
        .shape {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
        }
        .shape.circle {
            background-color: #ff6347;
            border-radius: 50%;
        }
        .shape.square {
            background-color: #4caf50;
        }
        .shape.triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #0077be;
        }
        .return-button {
            display: block;
            margin: 40px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #0077be;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .return-button:hover {
            background-color: #00b3ff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1 id="pablo-link">Pablo</h1>
        <nav>
            <a href="#about">Enjoy learning about me :)</a>
        </nav>
    </header>
    <div class="main-content">
        <div class="text">
            <h2>Hello World!</h2>
            <p> "It always seems impossible until it’s done." — Nelson Mandela </p>

            <p> My name is Pablo, and I am a student with a deep passion for making the world a better place, one small step at a time. </p>
            <button class="return-button" id="return-button">Click me</button>
        </div>
        <div class="shapes-container">
            <div class="shape circle"></div>
            <div class="shape square"></div>
            <div class="shape triangle"></div>
        </div>
    </div>
    <script>
        document.getElementById("pablo-link").addEventListener("click", function() {
            window.open("https://www.linkedin.com/in/pablobermudezcanete/", "_blank");
        });
        document.getElementById("return-button").addEventListener("click", function() {
            window.location.href = "/Users/pablobermudez/Desktop/Codes /portWeb/Inner.html";
        });
    </script>
</body>
</html>
